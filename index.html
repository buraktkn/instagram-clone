<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=BrU2BBoRXiWq&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Left Side-->
            <div class="col-2 border-right border-secondary left-field">
                <!--Instagram Logo By Font-->
                <div class="row logo-field"></div>
                <!--Navbar at Left Side-->
                <div class="container navbar-field"></div>
                <!--Threads and More-->
                <div class="container navbar-footer"></div>
            </div>
            <div class="col-2 text-light">Boş Kısım</div>
            <div class="col-4 mt-5 mr-5">
                <div class="container">
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link text-light" aria-current="page" href="#"><b>Senin İçin</b></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#"><b>Takip Ettiklerin</b></a>
                        </li>
                    </ul>
                    <hr color="#232323" class="mt-0">
                </div>
                <div class="container flow-field">
                    <div class="stories d-flex overflow-auto"><!--Stories Field--></div>
                    <div class="posts"><!--POST FIELD--></div>
                </div>
            </div>
            <div class="col-2 mt-3 text-light">
                <div class="mt-5 d-flex pl-3 align-items-center account-detail">
                    <img src="https://picsum.photos/id/23/45/45" class="rounded-circle" alt="profile">
                    <smal class="d-flex ml-3 text-light fw-lighter">dev_software</smal>
                    <a href="#">Geçiş yap</a>
                </div>
                <div class="mt-3 d-flex pl-2 align-items-center account-detail">
                    <a class="text-secondary" href="#">Senin için önerilenler</a>
                    <a href="#" class="text-light">Tümünü Gör</a>
                </div>
                <div class=" reccomended-account">
                    
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
